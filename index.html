<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./favicon/fav.jpg"/>
    <link rel="stylesheet" href="style.css">

    <title>Movie watchlist</title>
</head>
<body>
    

    <div class="container">
            <!--Prvi red za naslov-->
            <div class="row">
                <div class="col-6 offset-3 mt-5">
                    <h1 id="page_title">Movie Watchlist</h1>
                </div>
            </div>

            <!--Drugi red za dugme dodaj-->
            <div class="row">
                <div class="col-8"></div>
                <div class="col-4"><button type="button" class="btn btn-dark btn-rounded" data-bs-toggle="modal" data-bs-target="#modalForm">Dodaj novi film</button></div>
            </div>
            <!--Treci red za tabelu sa filmovima-->
            <div class="row">
                <div class="col-8 offset-2">
                    <table class="table mt-2" id="movies_table">
                        <thead class="table-dark">
                            <tr>
                                <th>odgledan</th>
                                <th>naziv</th>
                                <th>godina</th>
                                <th>država</th>
                                <th>napomena</th>
                                <th>glumci</th>
                            </tr>
                        </thead>
    
                        <tbody id="movies_table_body"></tbody>
    
                    </table>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Unesite odabrani film</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" id="new_movie_form" >

                                <label for="name_input">Naziv filma:</label>
                                <input type="text" name="name" class="form-control mb-2 new-movie-input" placeholder="Unesite naziv filma" id="name_input" required>
            
                                <label for="year_input">Godina:</label>
                                <input type="number" name="year" min="1930" max="2021" class="form-control mb-2 new-movie-input" placeholder="Unesite godinu izlaska filma: " id="year_input">
            
                                <label for="country_input">Država:</label>
                                <input type="text" name="country" class="form-control mb-2 new-movie-input" placeholder="Unesite naziv drzave: " id="country_input">
         
                                <label for="additional_input">Napomena:</label>
                                <input type="text" name="additional" class="form-control mb-2 new-movie-input" placeholder="Unesite napomenu: " id="additional_input">
        
                                <label for="actors">Glumci:</label>
                                <input type="text" name="actors" class="form-control mb-2 new-movie-input" placeholder="Unesite imena glumaca: " id="actors_input">
        
                                <button class="btn btn-dark btn-rounded" id="add_movie_button">Dodaj film</button>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Kraj modala-->
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
